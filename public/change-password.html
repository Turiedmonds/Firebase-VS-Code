<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Change Password</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    form {
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
    }
    .input-group {
      margin: 6px 0;
      display: flex;
    }
    .input-group input {
      flex: 1;
    }
    form button.main-button {
      margin-top: 10px;
    }
    #message {
      margin-top: 10px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script type="module" src="auth.js"></script>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="SHEÎ”R iQ logo" />
    <h2>Change Password</h2>
  </div>
  <div class="tabs">
    <button type="button" id="btnReturnToDashboard" class="tab-button">Return to Dashboard</button>
  </div>
  <form id="passwordForm">
    <label for="current-password">Current Password</label>
    <div class="input-group">
      <input type="password" id="current-password" required />
      <button type="button" class="toggle-password" data-target="current-password">Show</button>
    </div>
    <label for="new-password">New Password</label>
    <div class="input-group">
      <input type="password" id="new-password" required />
      <button type="button" class="toggle-password" data-target="new-password">Show</button>
    </div>
    <label for="confirm-password">Confirm New Password</label>
    <div class="input-group">
      <input type="password" id="confirm-password" required />
      <button type="button" class="toggle-password" data-target="confirm-password">Show</button>
    </div>
    <button type="submit" class="main-button">Change Password</button>
  </form>
  <div id="message" class="message"></div>
  <script src="change-password.js"></script>
</body>
</html>

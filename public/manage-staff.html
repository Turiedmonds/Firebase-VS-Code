<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Staff - SHEAR iQ</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    form {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }
    form input, form select {
      margin: 6px 0;
      padding: 8px;
    }
    form button {
      margin-top: 10px;
      padding: 12px 16px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background: #555;
    }
    .password-container { position: relative; }
    .password-container input { padding-right: 50px; }
    .password-container button {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: #444;
      border: none;
      color: #fff;
      padding: 4px 8px;
      cursor: pointer;
      z-index: 1;
    }
    #staffList {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }

    /* Spinner overlay for creating staff */
    #add-staff-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      z-index: 2000;
    }

    /* Success modal */
    #staffSuccessModal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2001;
    }
    #staffSuccessModal .box {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Manage Staff</h2>
  <form id="staffForm">
    <label for="staff-name">Staff Name</label>
    <input type="text" id="staff-name" placeholder="Enter staff member’s name" required>
    <input type="email" id="staffEmailInput" placeholder="Email" required>
    <label for="staff-password">New Password</label>
    <div class="password-container">
      <input type="password" id="staff-password" placeholder="New Password" required>
      <button type="button" id="toggleStaffPassword">Show</button>
    </div>
    <select id="staffRoleSelect">
      <option value="staff">staff</option>
    </select>
    <button type="button" id="addStaffBtn">Add Staff Member</button>
  </form>
  <div id="staffList"></div>
  <script type="module" src="manage-staff.js"></script>

  <div id="loading-overlay">
    <div class="circle-spinner"></div>
    <div>Authenticating… Please wait</div>
  </div>

  <div id="add-staff-loading">
    <div class="circle-spinner"></div>
    <div>Creating staff…</div>
  </div>

  <div id="staffSuccessModal">
    <div class="box">
      <p>Staff member created successfully.</p>
      <button id="successOkBtn">OK</button>
    </div>
  </div>
</body>
</html>

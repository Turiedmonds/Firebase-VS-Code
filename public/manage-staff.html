<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Staff - SHEAR iQ</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    form {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }
    form input, form select {
      margin: 6px 0;
      padding: 8px;
    }
    form button {
      margin-top: 10px;
      padding: 12px 16px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background: #555;
    }
    #staffList {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h2>Manage Staff</h2>
  <form id="staffForm">
    <label for="staff-name">Staff Name</label>
    <input type="text" id="staff-name" placeholder="Enter staff member’s name" required>
    <input type="email" id="staffEmailInput" placeholder="Email" required>
    <label for="staff-password">Temporary Password</label>
    <input type="password" id="staff-password" placeholder="Temporary Password" required>
    <select id="staffRoleSelect">
      <option value="staff">staff</option>
    </select>
    <button type="button" id="addStaffBtn">Add Staff Member</button>
  </form>
  <div id="staffList"></div>
  <script type="module" src="manage-staff.js"></script>

  <div id="loading-overlay">
    <div class="circle-spinner"></div>
    <div>Authenticating… Please wait</div>
  </div>
</body>
</html>

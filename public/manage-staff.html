<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Staff - SHEAR iQ</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    form {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }
    form input, form select {
      margin: 6px 0;
      padding: 8px;
    }
    form button {
      margin-top: 10px;
      padding: 12px 16px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background: #555;
    }
    #staffList {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-functions-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script type="module" src="auth.js"></script>
</head>
<body>
  <h2>Manage Staff</h2>
  <form id="staffForm">
    <input type="email" id="staffEmailInput" placeholder="Email" required>
    <select id="staffRoleSelect">
      <option value="staff">staff</option>
    </select>
    <button type="button" id="addStaffBtn">Add Staff Member</button>
  </form>
  <div id="staffList"></div>

  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      firebase.auth().onAuthStateChanged(async user => {
        if (!user) {
          window.location.replace('login.html');
          return;
        }
        try {
          const docRef = firebase.firestore().collection('contractors').doc(user.uid);
          const snap = await docRef.get();
          const data = snap.exists ? snap.data() : {};
          if (data.role !== 'contractor') {
            window.location.replace('login.html');
            return;
          }
        } catch (err) {
          console.error('Failed to verify role', err);
          window.location.replace('login.html');
        }
      });

    });
  </script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const addBtn = document.getElementById('addStaffBtn');
  addBtn.addEventListener('click', async function() {
    const currentUser = firebase.auth().currentUser;
    if (!currentUser) {
      alert('Not authenticated');
      return;
    }

    const contractorUid = currentUser.uid;
    const email = document.getElementById('staffEmailInput').value.trim();
    const role = document.getElementById('staffRoleSelect').value;
    if (!email) {
      alert('Please enter an email address');
      return;
    }

    const generatePassword = (len = 10) => {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      return Array.from({ length: len }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    };
    const tempPassword = generatePassword();

    try {
      const createStaffUser = firebase.functions().httpsCallable('createStaffUser');
      const result = await createStaffUser({ email, password: tempPassword });
      const uid = result.data.uid;

      await firebase.firestore()
        .collection('contractors')
        .doc(contractorUid)
        .collection('users')
        .doc(uid)
        .set({
          email,
          role,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

      alert('Staff member added!');
    } catch (err) {
      console.error('Failed to add staff member', err);
      alert('Error creating staff member: ' + (err.message || err));
    }
  });
});
</script>
</body>
</html>

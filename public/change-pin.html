<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Change Contractor PIN</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    form {
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
    }
    .pin-field {
      display: flex;
      align-items: center;
      margin: 6px 0;
    }
    .pin-field input {
      flex: 1;
      padding: 8px;
      text-align: center;
    }
    .pin-field button {
      margin-left: 6px;
      padding: 6px 8px;
    }
    form button.main-button {
      margin-top: 10px;
    }
    #message {
      margin-top: 10px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="firebase-auth-check.js"></script>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="SHEÎ”R iQ logo" />
    <h2>Change Contractor PIN</h2>
  </div>
  <form id="pinForm">
    <label for="current-pin">Current PIN</label>
    <div class="pin-field">
      <input type="password" id="current-pin" readonly />
      <button type="button" class="toggle-btn" data-target="current-pin">Show ğŸ”“</button>
    </div>
    <label for="new-pin">New PIN</label>
    <div class="pin-field">
      <input type="password" id="new-pin" inputmode="numeric" pattern="\d{4}" maxlength="4" required />
      <button type="button" class="toggle-btn" data-target="new-pin">Show ğŸ”“</button>
    </div>
    <label for="confirm-pin">Confirm New PIN</label>
    <div class="pin-field">
      <input type="password" id="confirm-pin" inputmode="numeric" pattern="\d{4}" maxlength="4" required />
      <button type="button" class="toggle-btn" data-target="confirm-pin">Show ğŸ”“</button>
    </div>
    <button type="submit" class="main-button">Save PIN</button>
  </form>
  <div id="message" class="message"></div>
  <script>
    const currentPinInput = document.getElementById('current-pin');
    const savedPin = localStorage.getItem('contractor_pin');
    if (savedPin) {
      currentPinInput.value = savedPin;
    } else {
      currentPinInput.placeholder = 'Not set';
    }

    document.getElementById('pinForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const newPin = document.getElementById('new-pin').value.trim();
      const confirmPin = document.getElementById('confirm-pin').value.trim();
      const messageEl = document.getElementById('message');
      if (/^\d{4}$/.test(newPin) && newPin === confirmPin) {
        localStorage.setItem('contractor_pin', newPin);
        messageEl.textContent = 'PIN saved successfully.';
        messageEl.style.color = '#0f0';
      } else {
        messageEl.textContent = 'PINs must match and be 4 digits.';
        messageEl.style.color = '#ff4d4d';
      }
    });

    // Toggle show/hide for PIN inputs
    document.querySelectorAll('.toggle-btn').forEach((btn) => {
      btn.addEventListener('click', () => {
        const target = document.getElementById(btn.dataset.target);
        if (target.type === 'password') {
          target.type = 'text';
          btn.textContent = 'Hide ğŸ”';
        } else {
          target.type = 'password';
          btn.textContent = 'Show ğŸ”“';
        }
      });
    });
  </script>
</body>
</html>

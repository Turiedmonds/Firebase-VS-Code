<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Change Contractor PIN</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    form {
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
    }
    #pinForm .input-group {
      margin: 6px 0;
    }
    #pinForm .input-group input {
      text-align: center;
    }
    form button.main-button {
      margin-top: 10px;
    }
    #message {
      margin-top: 10px;
    }
  </style>
  <script src="firebase-app-compat.js"></script>
  <script src="firebase-auth-compat.js"></script>
  <script src="firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="firebase-auth-check.js"></script>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="SHEÎ”R iQ logo" />
    <h2>Change Contractor PIN</h2>
  </div>
  <form id="pinForm">
    <label for="current-pin">Current PIN</label>
    <div class="input-group">
      <input type="password" id="current-pin" readonly />
      <button type="button" class="toggle-password" data-target="current-pin">Show</button>
    </div>
    <label for="new-pin">New PIN</label>
    <div class="input-group">
      <input type="password" id="new-pin" inputmode="numeric" pattern="\d{4}" maxlength="4" required />
      <button type="button" class="toggle-password" data-target="new-pin">Show</button>
    </div>
    <label for="confirm-pin">Confirm New PIN</label>
    <div class="input-group">
      <input type="password" id="confirm-pin" inputmode="numeric" pattern="\d{4}" maxlength="4" required />
      <button type="button" class="toggle-password" data-target="confirm-pin">Show</button>
    </div>
    <button type="submit" class="main-button">Save PIN</button>
    <button type="button" id="btnReturnToDashboard" class="main-button">Return to Dashboard</button>
  </form>
  <div id="message" class="message"></div>
  <div id="pinSuccessModal" class="modal-overlay">
    <div class="modal-box">
      <p>PIN updated successfully</p>
      <div class="modal-buttons">
        <button id="pinModalOkBtn">OK</button>
      </div>
    </div>
  </div>
  <script>
    const currentPinInput = document.getElementById('current-pin');
    const savedPin = localStorage.getItem('contractor_pin');
    if (savedPin) {
      currentPinInput.value = savedPin;
    } else {
      currentPinInput.placeholder = 'Not set';
    }

    document.getElementById('pinForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const newPin = document.getElementById('new-pin').value.trim();
      const confirmPin = document.getElementById('confirm-pin').value.trim();
      const messageEl = document.getElementById('message');
      if (/^\d{4}$/.test(newPin) && newPin === confirmPin) {
        localStorage.setItem('contractor_pin', newPin);
        currentPinInput.value = newPin;
        messageEl.textContent = '';
        const modal = document.getElementById('pinSuccessModal');
        if (modal) modal.style.display = 'flex';
      } else {
        messageEl.textContent = 'PINs must match and be 4 digits.';
        messageEl.style.color = '#ff4d4d';
      }
    });

    // Toggle show/hide for PIN inputs
    document.querySelectorAll('.toggle-password').forEach((btn) => {
      btn.addEventListener('click', () => {
        const target = document.getElementById(btn.dataset.target);
        if (target.type === 'password') {
          target.type = 'text';
          btn.textContent = 'Hide';
        } else {
          target.type = 'password';
          btn.textContent = 'Show';
        }
      });
    });

    document.getElementById('btnReturnToDashboard').addEventListener('click', () => {
      window.location.href = 'dashboard.html';
    });

    document.getElementById('pinModalOkBtn').addEventListener('click', () => {
      const modal = document.getElementById('pinSuccessModal');
      if (modal) modal.style.display = 'none';
      document.getElementById('new-pin').value = '';
      document.getElementById('confirm-pin').value = '';
    });
  </script>
</body>
</html>

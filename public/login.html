<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - SHEAR iQ</title>
  <link rel="stylesheet" href="styles.css">
  <!-- PWA manifest and icons -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000;
      color: #fff;
    }
    #loginForm { background: #000; padding: 20px; border-radius: 4px; width: 300px; }
    #loginForm input:not([type="checkbox"]) { width: 100%; padding: 8px; margin: 6px 0; }
    #loginForm button[type="submit"] { width: 100%; padding: 10px; }
    #rememberForgotContainer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
    }
    #rememberMeLabel {
      display: flex;
      align-items: center;
    }
    #rememberMeLabel input { width: auto; margin-right: 6px; }
    #login-error {
      color: #f44336;
      margin-top: 10px;
      text-align: center;
      min-height: 1.2em; /* reserve space so layout doesn't shift */
    }
  #loginLogo {
      display: block;
      margin: 0 auto 20px;
      max-width: 200px;
      width: 100%;
      height: auto;
    }
    #forgotPassword {
      margin: 0;
      color: #ffea00;
      text-decoration: none;
    }
    #forgotPassword:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="login.js"></script>
</head>
<body>
  <form id="loginForm">
    <img id="loginLogo" src="src/assets/logo.png" alt="SHEAR iQ logo">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password" required>
      <button type="button" class="toggle-password" data-target="password">Show</button>
    </div>
      <div id="rememberForgotContainer">
        <label id="rememberMeLabel">
          <input type="checkbox" id="rememberMe">
          Remember Me
        </label>
        <a id="forgotPassword" href="forgot-password.html">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
      <div id="login-error"></div>
    </form>
  <div id="loading-overlay">
    <div class="circle-spinner"></div>
    <div>Starting your shed sessionâ€¦</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - SHEAR iQ</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000;
      color: #fff;
    }
    #loginForm { background: #111; padding: 20px; border-radius: 4px; width: 300px; }
    #loginForm input { width: 100%; padding: 8px; margin: 6px 0; }
    #loginForm button { width: 100%; padding: 10px; }
  #loginLogo {
      display: block;
      margin: 0 auto 20px;
      max-width: 200px;
      width: 100%;
      height: auto;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="login.js"></script>
</head>
<body>
  <form id="loginForm">
    <img id="loginLogo" src="src/assets/logo.png" alt="SHEAR iQ logo">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</body>
</html>

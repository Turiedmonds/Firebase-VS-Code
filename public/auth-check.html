<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checking Authentication...</title>
  <style>
  body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      pointer-events: none;
      user-select: none;
    }
    #logo {
      width: 200px;
      max-width: 80%;
      opacity: 0;
      animation: fadeIn 2s forwards, pulse 6s infinite 2s;
    }
    #message { margin-top: 20px; font-size: 1.2em; }
    .loader {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 4px solid rgba(255, 215, 0, 0.3);
      border-top-color: #ffd700;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }  
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="firebase-init.js"></script>
</head>
<body>
<img id="logo" src="logo.png" alt="SHEΔR iQ logo">
  <div id="message"> Checking login… Please wait.</div>
  <div class="loader"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          window.location.replace('tally.html');
        } else {
          window.location.replace('login.html');
        }
    });
  });
</script>
</body>
</html>
